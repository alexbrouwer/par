name: 'PR title'
on:
  pull_request:
    types:
      # Check title when opened.
      - opened
      # Check title when new commits are pushed.
      # Required to use as a status check.
      - synchronize

jobs:
  publish:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: morrisoncole/pr-lint-action@v1.0.0
        with:
          # Match pull request titles in the form "[Package] Pull request description"
          title-regex: '^\[[A-Z][a-z]{3,}\] .+'
          on-failed-regex-comment: "Pull request title must be in de form: \"[Package] Pull request description\""
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
