parameters:
    package_alias_format: '<major>.<minor>.x-dev'
    enable_default_release_workers: false

    # for "merge" command
    data_to_append:
        autoload:
            psr-4:
                "App\\": "src/"
        require-dev:
            symplify/monorepo-builder: '^7.2'
            spatie/phpunit-watcher: "^1.22"

    # for "split" command
    directories_to_repositories:
        packages/core: 'git@github.com:php-addition-repository/core.git'

services:
    App\Monorepo\ReleaseWorker\AddTagToChangelogReleaseWorker: ~
    App\Monorepo\ReleaseWorker\PushNextDevReleaseWorker: ~
    App\Monorepo\ReleaseWorker\PushTagReleaseWorker: ~
    App\Monorepo\ReleaseWorker\SetCurrentMutualDependenciesReleaseWorker: ~
    App\Monorepo\ReleaseWorker\SetNextMutualDependenciesReleaseWorker: ~
    App\Monorepo\ReleaseWorker\TagVersionReleaseWorker: ~
    App\Monorepo\ReleaseWorker\UpdateBranchAliasReleaseWorker: ~
